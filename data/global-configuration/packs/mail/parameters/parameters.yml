
# By default mail alerts are not enabled
enabled: false

# which check severities to send to mail
severities:
    - ok
    - warning
    - critical
    - unknown

# Who to notify
contacts:
    - opsbroadmin@gmail.com

# The addr to send email from
addr_from: opsbro@mydomain.com

# Address of your smtp server. Can be localhost if you did install & configure a local postfix
smtp_server: localhost

# enable if the SMTP server with SSL
smtps: false

# Templates for the check alerts (mail subject & mail text)
check_subject_template: mail-check-subject.tpl
check_text_template: mail-check-text.tpl


# Templates for the groups modifications (mail subject & mail text)
group_subject_template: mail-group-subject.tpl
group_text_template: mail-group-text.tpl


# Templates for the compliance state change (mail subject & mail text)
compliance_subject_template: mail-compliance-subject.tpl
compliance_text_template: mail-compliance-text.tpl
