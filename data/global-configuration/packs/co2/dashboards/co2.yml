dashboard:
    title:  CO2 monitoring
    content:
        vertical_split:
                   - text:
                      title: "General"
                      value: "'Raspberry pi (temperature=%sC) | CPU %s (%s core(s)) | IP: %s' % ( colorize({{collector.co2.temperature}}, 34) ,colorize({{collector.system.cpu_model_name}}, 24), colorize({{collector.system.cpu_count}}, 4), colorize({{collector.system.public_ip}}, 14) )"
                   - text:
                      title: "General"
                      value: "'CO2 %s ppm (%s=1500ppm, %s=2000ppm)' % ( colorize({{collector.co2.co2}}, 34) , colorize('WARNING', 4), colorize('CRITICAL', 14) )"
                   - horizontal_gauge:
                      title: CO2 ppm
                      value: "100 * {{collector.co2.co2}} / 2500.0"
                      unit: "% of very bad"
                   - horizontal_chart:
                      title: CO2
                      value: "100 * {{collector.co2.co2}} / 2500.0"
                      unit: "% of very bad"

