compliance:
   name    : Install OpsBro system dependencies
   mode    : enforcing
   interval: 1s
   note    : This will install system prereqs about opsbro
   rule    :
      type        : package-install
      # You can set variables in order to not repeat yourself in the if rules
      variables   :
         is_debian        : "{{collector.system.os.linux.distribution}} == 'debian'"
         is_centos        : "{{collector.system.os.linux.distribution}} == 'centos'"
         is_fedora        : "{{collector.system.os.linux.distribution}} == 'fedora'"
         is_alpine        : "{{collector.system.os.linux.distribution}} == 'alpine'"
         is_alpine_11_plus: "{{collector.system.os.linux.distribution}} == 'alpine' and {{collector.system.os.linux.minor_version}} >= 11"   # in order to avoid the 2*and limitation in variables
         is_ubuntu        : "{{collector.system.os.linux.distribution}} == 'ubuntu'"
         is_amazon_linux  : "{{collector.system.os.linux.distribution}} == 'amazon-linux'"
         is_amazon_linux2 : "{{collector.system.os.linux.distribution}} == 'amazon-linux2'"
         is_redhat        : "{{collector.system.os.linux.distribution}} == 'redhat'"
         is_oracle_linux  : "{{collector.system.os.linux.distribution}} == 'oracle-linux'"
         is_opensuse      : "{{collector.system.os.linux.distribution}} == 'opensuse'"
      environments:
         ###### CENTOS
         -  name      : centos6
            if        : "{{variables.is_centos}} and {{collector.system.os.linux.major_version}} == 6"
            parameters:
               packages:
                  - libgomp   # monotonic clock
                  - nss  # for epel https
                  - leveldb
                  - epel-release
                  - python-jinja2
                  - python-crypto
                  - python-simplejson
                  - python-setproctitle
                  - python-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name      : centos7_python2
            if        : "({{variables.is_centos}} and {{collector.system.os.linux.major_version}} == 7) and system_is_python_2()"
            parameters:
               packages:
                  - libgomp   # monotonic clock
                  - nss  # for epel https
                  - epel-release
                  - rpm-python
                  - python-jinja2
                  - python-crypto
                  - python2-leveldb   # currently disabled before we change tests to give leveldb by default every where
                  - python2-simplejson
                  - python-setproctitle
                  - python2-psutil
                  # Bash completion to enable the CLI completion
                  - bash-completion
         
         
         -  name      : centos7_python3
            if        : "({{variables.is_centos}} and {{collector.system.os.linux.major_version}} == 7) and system_is_python_3()"
            parameters:
               packages:
                  - libgomp   # monotonic clock
                  - nss  # for epel https
                  - epel-release
                  - python36-rpm
                  - python36-jinja2
                  - python36-crypto
                  - python36-leveldb   # currently disabled before we change tests to give leveldb by default every where
                  - python36-simplejson
                  - python36-setproctitle
                  - python36-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name      : centos8
            if        : "{{variables.is_centos}} and {{collector.system.os.linux.major_version}} == 8"
            parameters:
               packages:
                  - libgomp   # monotonic clock
                  - epel-release
                  - python3-rpm
                  - python3-jinja2
                  - python3-cryptography
                  - python3-leveldb   # currently disabled before we change tests to give leveldb by default every where
                  - python3-simplejson
                  - python3-setproctitle
                  - python3-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name         : is_oracle_linux
            if           : "{{variables.is_oracle_linux}}"
            parameters   :
               packages:
                  - libgomp   # monotonic clock
                  - python3-rpm
                  - python3-jinja2
                  - python3-setuptools
                  - gcc
                  - gcc-c++
                  - python3-devel
                  - bash-completion  # Bash completion to enable the CLI completion
                  # python3-cryptography is not the valid one
            post_commands:
               - pip3 install leveldb simplejson setproctitle psutil pycrypto
         
         #         - name: redhat6
         #           if:   "{{variables.is_redhat}} and {{collector.system.os.linux.major_version}} == 6"
         #           parameters:
         #             packages:
         #                - epel-release
         #                - gcc-c++
         #                - curl
         #                - gcc
         #                - python-devel
         #                - python-pip
         #                - python-simplejson
         #                - python-setproctitle
         #                - python-psutil
         #                # Bash completion to enable the CLI completion
         #                - bash-completion
         #           post_commands:
         #              - pip install leveldb
         
         
         
         -  name      : debian
            if        : "{{variables.is_debian}} and system_is_python_2()"
            parameters:
               packages:
                  - python-jinja2
                  - python-crypto
                  - python-setuptools
                  - python-leveldb
                  - python-simplejson
                  - python-setproctitle
                  - python-psutil
         
         
         -  name      : debian_python3
            if        : "{{variables.is_debian}} and system_is_python_3()"
            parameters:
               packages:
                  - python3-jinja2
                  - python3-crypto
                  - python3-setuptools
                  - python3-leveldb
                  - python3-simplejson
                  - python3-setproctitle
                  - python3-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name      : ubuntu_python2
            if        : "{{variables.is_ubuntu}} and system_is_python_2()"
            parameters:
               packages:
                  - python-jinja2
                  - python-crypto
                  - python-setuptools
                  - python-simplejson
                  - python-setproctitle
                  - python-psutil
                  - python-leveldb
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name      : ubuntu_python3
            if        : "{{variables.is_ubuntu}} and system_is_python_3()"
            parameters:
               packages:
                  - python3-jinja2
                  - python3-crypto
                  - python3-setuptools
                  - python3-simplejson
                  - python3-setproctitle
                  - python3-psutil
                  - libleveldb1d   # no python3-leveldb, only python3-plyvel
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         ##### FEDORA:
         # there are rules for 24, 25, 26 -> 30 (python2) and 31+ (python3)
         # and So fedora 31 and more
         -  name      : fedora_python2
            if        : "{{variables.is_fedora}} and system_is_python_2()"
            parameters:
               packages:
                  - python2-rpm
                  - python-jinja2
                  - python-crypto
                  - python-simplejson
                  - python2-setproctitle
                  - python2-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
                  - leveldb
         
         
         ##### FEDORA:
         # there are rules for 24, 25, 26 -> 30 (python2) and 31+ (python3)
         # and So fedora 31 and more
         -  name      : fedora_python3
            if        : "{{variables.is_fedora}} and system_is_python_3()"
            parameters:
               packages:
                  - python3-rpm
                  - python3-jinja2
                  - python3-crypto
                  - python3-simplejson
                  - bash-completion  # Bash completion to enable the CLI completion
                  - python3-leveldb
                  - python3-setproctitle
                  - python3-psutil
         
         
         # Alpine 3.5->7+ have pip2 command
         -  name         : alpine3_5_6_7_8_9_10
            if           : "{{variables.is_alpine}} and ( {{collector.system.os.linux.minor_version}} >= 5 and {{collector.system.os.linux.minor_version}} <= 10 )"
            parameters   :
               packages:
                  - musl-dev  # monotonic clock
                  - py-jinja2
                  - py-crypto
                  - py-setuptools
                  - gcc
                  - linux-headers
                  - musl-dev
                  - libgcc
                  - libgc++
                  - g++
                  - python2-dev
                  - py2-pip
                  - py2-simplejson
                  - py2-setproctitle
                  - py2-psutil
                  # Bash completion to enable the CLI completion
                  - bash-completion
            post_commands:
               - pip2 install leveldb
         
         
         
         # Alpine 3.11+ => for python 3
         -  name      : alpine11_py3_and_more
            if        : "{{variables.is_alpine_11_plus}} and system_is_python_3()"
            parameters:
               packages:
                  - musl-dev  # monotonic clock
                  - py3-jinja2
                  #- py3-pycryptodome   fail on alpine 11
                  - py3-crypto
                  - py3-setuptools
                  - leveldb
                  - py3-simplejson
                  - py3-setproctitle
                  - py3-psutil
                  # Bash completion to enable the CLI completion
                  - bash-completion
         
         
         # Open suse 15 have specific packages names
         -  name      : opensuse_15
            if        : "{{variables.is_opensuse}} and {{collector.system.os.linux.major_version}} == 15"
            parameters:
               packages:
                  - python2-rpm
                  - python2-Jinja2
                  - python2-pycrypto
                  - python2-simplejson
                  - python-setuptools
                  - python2-leveldb
                  - bash-completion  # Bash completion to enable the CLI completion
                  - python2-psutil
         
         
         # Older open source (42.x)
         -  name      : opensuse
            if        : "{{variables.is_opensuse}}"
            parameters:
               packages:
                  - rpm-python
                  - python-Jinja2
                  - python-pycrypto
                  - python-simplejson
                  - python-setuptools
                  - python-leveldb
                  - python-psutil
                  - bash-completion  # Bash completion to enable the CLI completion
         
         
         -  name         : amazon_linux
            if           : "{{variables.is_amazon_linux}}"
            parameters   :
               packages:
                  - python27-setuptools
                  - python-jinja2
                  - python27-crypto
                  - python27-simplejson
                  - gcc
                  - gcc-c++
                  - python27-devel
                  - python27-pip
                  - python27-simplejson
                  # No Bash completion for amazon linux
            post_commands:
               - pip install leveldb psutil
         
         
         -  name         : amazon_linux2
            if           : "{{variables.is_amazon_linux2}}"
            parameters   :
               packages:
                  - python2-setuptools
                  - python-jinja2
                  - python2-cryptography
                  - python-simplejson
                  - gcc
                  - gcc-c++
                  - python-devel
                  - python2-pip
                  - python-setproctitle
                  - bash-completion
            post_commands:
               - pip install leveldb psutil

